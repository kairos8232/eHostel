{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trimester_edit-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  <div class="flash-container">
    {% for category, message in messages %}
      <div class="flash-message flash-{{ category }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
{% endwith %}

<div class="manage-trimester-wrapper">
    <nav class="sidebar">
        <div class="menu-item inactive" id="addBtn" onclick="location.href='{{ url_for('add_trimester') }}';">
            <p class="fas fa-plus"></p>
        </div>
        <div class="menu-item inactive" id="editBtn" onclick="location.href='{{ url_for('manage_trimesters') }}';">
            <p class="fas fa-edit"></p>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="content">
        <h1>Edit Trimester</h1>
        <form method="POST" action="{{ url_for('edit_trimester', trimester_id=trimester.id) }}">
            <div>
                <label for="trimester_term">Trimester Term:</label>
                <input type="number" id="trimester_term" name="trimester_term" value="{{ trimester.term }}" required>
            </div>
            <div>
                <label for="trimester_name">Trimester Name:</label>
                <input type="text" id="trimester_name" name="trimester_name" value="{{ trimester.name }}" required>
            </div>
            <div>
                <button type="submit">Update Trimester</button>
            </div>
        </form>
    </div>
</div>

<script>
    const flashMessages = document.querySelectorAll('.flash-message');
    flashMessages.forEach(message => {
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 3000); // Hide after 3 seconds
    });
</script>

{% endblock %}
