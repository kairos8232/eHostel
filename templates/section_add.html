{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/section_add-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}
<div class="manage-group-wrapper">
    <nav class="sidebar">
        <div class="text">
            <p>Question</p>
        </div>
        <div class="menu-item" id="addBtn" onclick="location.href='{{ url_for('add_question') }}'">
            <p class="fas fa-plus"></p>
        </div>
        <div class="menu-item" id="editBtn" onclick="location.href='{{ url_for('manage_questions') }}'">
            <p class="fas fa-edit"></p>
        </div>
        <div class="text">
            <p>Section</p>
        </div>
        <div class="menu-item" id="addBtn" onclick="location.href='{{ url_for('add_section') }}'">
            <p class="fas fa-plus"></p>
        </div>
        <div class="menu-item" id="editBtn" onclick="location.href='{{ url_for('manage_sections') }}'">
            <p class="fas fa-edit"></p>
        </div>
    </nav>

    <main class="content">
        <h1>Add New Section</h1>
        <form action="{{ url_for('add_section') }}" method="post">
            <div class="form-group">
                <label for="section_name">Section Name:</label>
                <input id="section_name" name="section_name" type="text" placeholder="Enter section name" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Section</button>
            </div>
        </form>
    </main>
</div>
{% endblock %}
