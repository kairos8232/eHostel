{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select_trimester-style.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Select Trimester</h1>

    <form method="POST">
    {% if trimester %}
        <p>Trimester: {{ trimester.term }} - {{ trimester.name }}</p>
        <input type="hidden" name="trimester_id" value="{{ trimester.id }}">
        <button type="submit">Next</button>
    {% else %}
        <p>Not available right now</p>
    {% endif %}
    </form>
</div>
{% endblock %}
