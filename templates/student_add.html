{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_add-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  <div class="flash-container">
    {% for category, message in messages %}
      <div class="flash-message flash-{{ category }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
{% endwith %}

<div class="manage-student-wrapper">
    <nav class="sidebar">
        <div class="menu-item" id="addBtn" onclick="location.href='{{ url_for('add_student') }}';">
            <p class="fas fa-plus"></p>
        </div>
        <div class="menu-item" id="editBtn" onclick="location.href='{{ url_for('manage_students') }}';">
            <p class="fas fa-edit"></p>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <h1>Add New Student</h1>

        <!-- Add Room Form -->
        <form action="{{ url_for('add_student') }}" method="POST">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="number" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="faculty">Faculty:</label>
                <input type="text" id="faculty" name="faculty" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Add User</button>
            </div>
        </form>
    </main>
</div>

<script>
    const flashMessages = document.querySelectorAll('.flash-message');
    flashMessages.forEach(message => {
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 3000); // Hide after 3 seconds
    });
</script>

{% endblock %}
