{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_edit-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  <div class="flash-container">
    {% for category, message in messages %}
      <div class="flash-message flash-{{ category }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
{% endwith %}

<div class="manage-student-wrapper">

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="menu-item" id="addBtn" onclick="location.href='{{ url_for('add_student') }}';">
            <p class="fas fa-plus"></p>
        </div>
        <div class="menu-item" id="editBtn" onclick="location.href='{{ url_for('manage_students') }}';">
            <p class="fas fa-edit"></p>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="content">
        <h1>Edit Student</h1>
        <form method="POST" action="{{ url_for('edit_student', student_id=student.id) }}">
            <div>
                <label for="student_name">Name:</label>
                <input type="text" id="student_name" name="student_name" value="{{ student.name }}" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" value="{{ student.gender }}" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ student.email }}" required>
            </div>
            <div>
                <label for="faculty">Faculty:</label>
                <input type="text" id="faculty" name="faculty" value="{{ student.faculty }}" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password (optional)">
            </div>
            <div>
                <label for="survey_completed">Survey Completed:</label>
                <select id="survey_completed" name="survey_completed">
                    <option value="1" {% if student.survey_completed %}selected{% endif %}>Yes</option>
                    <option value="0" {% if not student.survey_completed %}selected{% endif %}>No</option>
                </select>
            </div>
            <div>
                <button type="submit">Update Student</button>
            </div>
        </form>
    </div>
</div>

<script>
    const flashMessages = document.querySelectorAll('.flash-message');
    flashMessages.forEach(message => {
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 3000); // Hide after 3 seconds
    });
</script>

{% endblock %}
