{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trimester_add-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flash-container">
    {% for category, message in messages %}
    <div class="flash-message flash-{{ category }}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

<div class="manage-trimester-wrapper">
    <nav class="sidebar">
        <div class="menu-item inactive" id="addBtn" onclick="location.href='{{ url_for('add_trimester') }}';">
            <p class="fas fa-plus"></p>
        </div>
        <div class="menu-item inactive" id="editBtn" onclick="location.href='{{ url_for('manage_trimesters') }}';">
            <p class="fas fa-edit"></p>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <h1>Add New Trimester</h1>

        <!-- Add Room Form -->
        <form action="{{ url_for('add_trimester') }}" method="POST">
            <div class="form-group">
                <label for="term">Trimester Term:</label>
                <input type="number" id="term" name="trimester_term" required>
            </div>
            <div class="form-group">
                <label for="name">Trimester Name:</label>
                <input type="text" id="name" name="trimester_name" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Trimester</button>
            </div>
        </form>
    </main>
</div>

<script>
    const flashMessages = document.querySelectorAll('.flash-message');
    flashMessages.forEach(message => {
        message.style.display = 'block';
        setTimeout(() => {
        message.style.display = 'none';
        }, 3000); // Hide after 3 seconds
    });
</script>

{% endblock %}
